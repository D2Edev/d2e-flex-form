<div [hidden]='value.hidden'>
  <p>
  <div class="row">
    <div class="col-sm-3">
      <label class='control-label pull-right' for={{value.name}}>{{value.label}}</label>
    </div>
    <div class="col-sm-9">
      <div class="row">
          <div class="col-xs-10">
            <textarea
              name={{value.name}}
              class="form-control"
              id={{value.name}}
              rows="3"
              [formControl]='parentForm.controls[value.name]'>
              </textarea>
          </div>
          <div class="col-xs-2">
            <a class="btn btn-success" *ngIf='value.expButton' (click)='onSelect()'>*</a>
          </div>
          </div>
      </div>
  </div>
</div>
