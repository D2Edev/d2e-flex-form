<div class="form-group" [hidden]='value.hidden'>
  <div class="col-sm-offset-2 col-sm-10">
    <div class="checkbox">
        <label>
          <input
            type={{value.type}}
            name={{value.name}}
            class="form-check"
            id={{value.name}}
            [formControl]='parentForm.controls[value.name]'
            [checked]='value.value'
            (change)='onChange(value.name)'>
          {{value.label}}
        </label>
    </div>
  </div>
</div>
