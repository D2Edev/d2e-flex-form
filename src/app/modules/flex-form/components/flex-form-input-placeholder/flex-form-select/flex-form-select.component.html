<div [hidden]='value.hidden'>
  <p>
    <div class="row">
      <div class="row">
        <div class="col-sm-3">
          <label class='control-label' for={{value.name}}>{{value.label}}</label>
        </div>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-10">
              <select
                name={{value.name}}
                class="form-control"
                id={{value.name}}
                [formControl]='parentForm.controls[value.name]'
                >
                <option
                  *ngFor='let option of value.options'
                  [value]='option.value'>{{option.key}}</option>
              </select>
            </div>
            <div class="col-xs-2">
              <a class="btn btn-success" *ngIf='value.expButton' (click)="onSelect()">*</a>
            </div>
          </div>
        </div>
      </div>
    </div>
