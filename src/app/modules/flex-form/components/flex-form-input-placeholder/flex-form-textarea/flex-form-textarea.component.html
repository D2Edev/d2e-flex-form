<div class="form-group" [hidden]='value.hidden'>
  <label class="control-label col-sm-2" for={{value.name}}>{{value.label}}</label>
  <div class="col-sm-10">
    <div class="col-xs-10">
      <textarea
        name={{value.name}}
        class="form-control"
        id={{value.name}}
        rows="3"
        [formControl]='parentForm.controls[value.name]'>
      </textarea>
    </div>
    <div class="col-xs-2">
      <a class="btn btn-success" *ngIf='value.expButton' (click)='onSelect()'>*</a>
    </div>
  </div>
</div>
